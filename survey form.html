<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="survey form.css" />
  </head>
  <body>
    <div class="outer-container">
      <form id="survey-form">
        <div class="inner-container">
          <div class="header">
            <h1 id="title">Freecodecamp survey form</h1>
            <p id="description">it's getting annoying</p>
          </div>
          <div class="content-container">
            <div class="nameinput">
              <label id="name-label" for="Name">Name</label>
              <input
                class="textarea"
                type="text"
                name="Name"
                id="name"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="emailinput">
              <label id="email-label" for="Email">Email</label>
              <input
                id="email"
                class="textarea"
                type="email"
                name="Email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="ageinput">
              <label id="number-label" for="Age">Age</label>
              <input
                id="number"
                class="textarea"
                type="number"
                name="Age"
                min="10"
                max="99"
                placeholder="Your age"
              />
            </div>
            <div class="roleselect">
              <p class="margin">what is your current role</p>
              <select id="dropdown" class="textarea" name="Role">
                <option disabled selected value>Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="recommend">
              <p class="margin">
                Would you recommend freecodecamp to a friend?
              </p>
              <label for="Definetley">
                <input
                  class="input-radio"
                  name="Recommend"
                  value="Definetley"
                  type="radio"
                  checked
                />Definetley
              </label>
              <label for="Maybe">
                <input
                  class="input-radio"
                  name="Recommend"
                  value="Maybe"
                  type="radio"
                />Maybe
              </label>
              <label for="Not sure"
                ><input
                  name="Recommend"
                  value="Not sure"
                  class="input-radio"
                  type="radio"
                />Not sure</label
              >
            </div>
            <div class="feature">
              <p class="margin">What is your favorite feature of FCC?</p>
              <select class="textarea" name="feature">
                <option disabled selected value>Favorite fearure</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open source">Open source</option>
              </select>
            </div>
            <div class="checkbox">
              <p class="margin">What would you like to see improved?</p>
              <div class="checkbox-options">
                <label
                  ><input
                    name="prefer"
                    value="front-end-projects"
                    type="checkbox"
                    class="input-checkbox"
                  />Front-end Projects</label
                >
                <label>
                  <input
                    name="prefer"
                    value="back-end-projects"
                    type="checkbox"
                    class="input-checkbox"
                  />Back-end Projects</label
                >
                <label
                  ><input
                    name="prefer"
                    value="data-visualization"
                    type="checkbox"
                    class="input-checkbox"
                  />Data Visualization</label
                >
                <label
                  ><input
                    name="prefer"
                    value="challenges"
                    type="checkbox"
                    class="input-checkbox"
                  />Challenges</label
                >
                <label
                  ><input
                    name="prefer"
                    value="open-source-community"
                    type="checkbox"
                    class="input-checkbox"
                  />Open Source Community</label
                >
                <label
                  ><input
                    name="prefer"
                    value="gitter-help-rooms"
                    type="checkbox"
                    class="input-checkbox"
                  />Gitter help rooms</label
                >
                <label
                  ><input
                    name="prefer"
                    value="videos"
                    type="checkbox"
                    class="input-checkbox"
                  />Videos</label
                >
                <label
                  ><input
                    name="prefer"
                    value="city-meetups"
                    type="checkbox"
                    class="input-checkbox"
                  />City Meetups</label
                >
                <label
                  ><input
                    name="prefer"
                    value="wiki"
                    type="checkbox"
                    class="input-checkbox"
                  />Wiki</label
                >
                <label
                  ><input
                    name="prefer"
                    value="forum"
                    type="checkbox"
                    class="input-checkbox"
                  />Forum</label
                >
                <label
                  ><input
                    name="prefer"
                    value="additional-courses"
                    type="checkbox"
                    class="input-checkbox"
                  />Additional Courses</label
                >
              </div>
            </div>
            <div class="comments">
              <p class="margin">Any comments or suggestions?</p>
              <textarea
                class="textarea"
                name="Comments"
                placeholder="Enter here"
              >
              </textarea>
            </div>
            <div class="submit">
              <button type="submit" id="submit" class="submit-button">
                Submit
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
